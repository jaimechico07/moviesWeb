
<div *ngIf="movies.length > 0" class="">
  <div
    class="grid w-full grid-cols-[repeat(auto-fit,_minmax(240px,_1fr))] mx-auto gap-x-4 gap-y-8"
  >
    <div
      class="flex flex-col gap-2"
      *ngFor="let movie of movies; let i = index"
    >
      <figure class="rounded-lg relative">
        <img
          class="rounded-lg"
          [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
          alt=""
        />
        <div class="absolute bottom-2 right-2 bg-red-600 rounded-lg">
        <p class="text-white text-sm px-2">{{ getGenreName(movie.genre_ids[0]) }}</p>
        </div>
      </figure>
      <div>
        <p class="text-lg font-bold uppercase line-clamp-1 text-white">{{ movie.title || movie.name }}</p>
        <p class="text-[#a3a3a3]">
          {{ movie.release_date || movie.first_air_date | date : "MMM dd, yyyy" }}
        </p>
      </div>
    </div>
  </div>
</div>
