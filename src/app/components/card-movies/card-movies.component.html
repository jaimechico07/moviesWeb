
<div *ngIf="movies.length > 0" class="">
  <div
    class="grid w-full grid-cols-[repeat(auto-fit,_minmax(220px,_1fr))] mx-auto gap-4"
  >
    <div
      class="flex flex-col gap-2"
      *ngFor="let movie of movies; let i = index"
    >
      <figure class="rounded-lg">
        <img
          class="rounded-lg"
          [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
          alt=""
        />
      </figure>
      <div>
        <p class="text-white text-xl truncate">{{ movie.title || movie.name }}</p>
        <p class="text-white">
          {{ movie.release_date | date : "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
  </div>
</div>
